<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oaty</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/Chocolate-chip.svg">
  </head>
  <body>
    <section>
      <div class="st-row">
        <div class="st-left">
          <div class="top-content">
            <h1>Bake</h1>
            <img src="./assets/img/Chocolate-chip.svg" alt="Chocolate-chip" />
            <h1>Oaty</h1>
          </div>
          <div class="btm-content">
            <div class="explore">
              <h2>
                Explore classic and innovative flavors, each bite offering a
                delicious <span>symphony of taste.</span>
              </h2>
            </div>
            <div class="year">
              <h1>1987</h1>
              <h2>Since</h2>
            </div>
            <div class="chef">
              <img src="./assets/img/chef.svg" alt="chef" />
              <h3>JhonD_</h3>
            </div>
          </div>
        </div>
        <div class="st-rt">
          <h1 class="haven">Haven</h1>
          <div class="mc">
            <h1>Delight</h1>
            <img src="./assets/img/macaron.svg" alt="Macaroon" />
          </div>
          <h1 class="bake">Bake</h1>
        </div>
      </div>
      <div class="nd-row">
        <div class="nd-left">
          <div class="grup-icon">
            <div class="icon">
              <img src="./assets/img/Group-1.svg" alt="icon" />
              <img src="./assets/img/Group-2.svg" alt="icon" />
              <img src="./assets/img/Group-3.svg" alt="icon" />
            </div>
            <h2>Love baked daily, served in smiles.</h2>
          </div>
          <div class="bread"></div>
        </div>
        <div class="nd-rt">
          <h1>Crunchy Oat Creations</h1>
        </div>
      </div>
    </section>
  </body>
</html>
